<div class="left-div">
    <h2>This week's artist spotlight: </h2>
</div>
<div class="container">
    <div class="left-div">
      <iframe
        title="Spotify Embed: Recommendation Playlist"
        [src]="embedUrl"
        width="90%"
        height="600"
        frameBorder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"

      ></iframe>
    </div>

    <div class="right-div">
        <img src="https://muzikspeaks.files.wordpress.com/2015/06/the-1975-banner.jpeg" class="banner">

        <div class="image-container">
          <div class="image-wrapper">

            <span>$29.90</span>
            <button mat-raised-button color="accent" class="image-button">Add On</button>
          </div>
          <div class="image-wrapper">

            <span>$29.90</span>
            <button mat-raised-button color="accent" class="image-button">Add On</button>
          </div>
          <div class="image-wrapper">

            <span>The 1975</span>
            <span>$29.90</span>
