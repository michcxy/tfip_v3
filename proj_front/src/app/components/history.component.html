<div class="left-div">
    <h1>Order History: </h1>

</div>

<div class="items-wrapper">
  <div class="image-wrapper" *ngFor="let item of items">
    <img src="{{ item.img_url }}" alt="{{ item.name }}" class="small-image">
    <h3>{{ item.name }}</h3>
    <h5>Artist: {{ item.artist }}</h5>
    <p>Genre: {{ item.genre }}</p>
    <div class="rating">
      <span class="star" [ngClass]="{'filled': item.rating >= 1}" (click)="selectRating(item, 1)"></span>
      <span class="star" [ngClass]="{'filled': item.rating >= 2}" (click)="selectRating(item, 2)"></span>
      <span class="star" [ngClass]="{'filled': item.rating >= 3}" (click)="selectRating(item, 3)"></span>
      <span class="star" [ngClass]="{'filled': item.rating >= 4}" (click)="selectRating(item, 4)"></span>
      <span class="star" [ngClass]="{'filled': item.rating >= 5}" (click)="selectRating(item, 5)"></span>
    </div>
  </div>
</div>
